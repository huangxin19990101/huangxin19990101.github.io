ine"></span><br><span class="line">    <span class="comment">//异常捕获</span></span><br><span class="line">    <span class="meta">@ExceptionHandler</span>(Exception<span class="class">.<span class="keyword">class</span>)</span></span><br><span class="line"><span class="class">    @<span class="title">ResponseBody</span></span></span><br><span class="line"><span class="class">    <span class="title">public</span> <span class="title">ResponseResult</span> <span class="title">exception</span>(<span class="title">Exception</span> <span class="title">exception</span>) </span>&#123;</span><br><span class="line">        <span class="comment">//从map里根据class获取对应的code</span></span><br><span class="line">        ResultCode resultCode = exceptionMap.get(exception.getClass());</span><br><span class="line"></span><br><span class="line">        log.error(<span class="string">"未知异常&#123;&#125;"</span>, exception.getMessage());</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (resultCode==<span class="keyword">null</span>)&#123;</span><br><span class="line">            <span class="comment">//如果是未知异常,默认为系统繁忙</span></span><br><span class="line">            resultCode = CommonCode.SERVER_ERROR;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">new</span> ResponseResult(resultCode);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
